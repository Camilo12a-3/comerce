<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>

        <header>

          <div class="logo-h">

            <a class="logo">TrueComerce</a>

          </div>

          <div id="header">
			<ul class="nav">
				<li><a href="">Inicio</a></li>
				<li><a href="">Categorias</a>
					<ul>
						<li><a href="">Electrodomesticos</a></li>
						<li><a href="">Tecnologia</a></li>
						<li><a href="">Hogar</a></li>
						<li><a href="">Salud y Belleza</a>
						</li>
					</ul>
				</li>
				<li><a href="">Acerca de</a>
					<ul>
						<li><a href="">Seguridad</a></li>
						<li><a href="">Vision</a></li>
						<li><a href="">Mision</a></li>
						<li><a href="">Desarrollador</a></li>
					</ul>
				</li>
				<li><a href="categorias/index.html">Agregar</a></li>
			</ul>
		</div>

		<nav class="c1">
			<a class="c2" href="#">Products App</a>
		  </nav>
	  
		  <div class="c3">
			<!-- APPLICATION -->
			<div id="App" class="c4">
			  <!-- FORM -->
			  <div class="c5">
				<div class="c6">
				  <div class="c7">
					<h4>Agrega Un Producto</h4>
				  </div>
				  <form id="product-form" class="c8">
					<div class="c9>
					  <input
						type="text"
						id="name"
						placeholder="Product Name"
						class="form-control"
					  />
					</div>
					<div class="c10">
					  <input
						type="number"
						id="price"
						step="0.01"
						placeholder="Product Price"
						class="form-control"
					  />
					</div>
					<div class="c11">
					  <input
						type="number"
						id="year"
						min="1900"
						max="2099"
						step="1"
						value="2018"
						class="form-control"
					  />
					</div>
					<input
					  type="submit"
					  value="Guardar"
					  class="c12"
					/>
				  </form>
				</div>
			  </div>
	  
			  <!-- PRODUCTS LIST -->
			  <div id="product-list" class="c13"></div>
			</div>
		  </div>

        </header>

		
       
        <script src="App.js" type="module"></script>

    </body>
</html>
